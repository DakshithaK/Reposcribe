# Server Configuration
server.port=8080

# CORS Configuration (we'll configure this in code)
spring.web.cors.allowed-origins=http://localhost:5173

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Application Name
spring.application.name=reposcribe-backend

# Logging
logging.level.com.reposcribe=DEBUG
logging.level.org.springframework.web=INFO

# JWT Configuration
jwt.secret=reposcribe-secret-key-change-this-to-something-random-and-long-for-production-use-only
jwt.expiration=86400000

# Git Configuration
git.clone.timeout=60
git.clone.depth=0

# Ollama Configuration
ollama.base-url=http://localhost:11434
ollama.model=llama3
ollama.timeout=120000
ollama.max-tokens=4096
